<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Static</title>
    <style>
        h1{
            position: static;
        }
    </style>
</head>
<body>
    <h1>Título do meu site</h1>
    <h1>Static</h1>

    <p>A position static é a posição padrão.</p>
</body>
</html>
