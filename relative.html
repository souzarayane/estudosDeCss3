<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Relative</title>
    <style>
        .box{
            width: 400px;
            height: 400px;
            border: 5px solid black;
            margin: 20px auto;
        }
        .item1, .item2{
            width: 150px;
            height: 150px;
        }
        .item1{
            background-color: blue;
            position: relative;
            top: 30px;
            left: 30px;
        }
        .item2{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item1"></div>
        <div class="item2"></div>
    </div>

    <p>A position relative sempre vai movimentar sua div, baseado na sua posição inicial.</p>
</body>
</html>
